<html>
<head>
  <title>Login</title>
  <script type="text/javascript">

  function register() {
    window.location.href = 'register'
  }
</script>
</head>
<body>
  <h1>Login</h1>
  {% for item in error %}
    <p style="color:red;">{{item}}</p>
  {% endfor %}

  <form action="" method="post">
    <table>
      {{ lf.as_table }}
    </table>

    <input type="submit" value="Login">
    <input type="button" value="Register" onclick="register()">

  </form>
</body>
</html>
